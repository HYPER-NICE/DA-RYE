# DataBase 설정
spring.datasource.url=jdbc:mysql://localhost:3308/ipsagwi_test?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC

# 재밌는 설정
spring.main.banner-mode=off

# Flyway 설정
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=true
spring.flyway.clean-disabled=false

# DEBUG
logging.level.org.springframework.validation=DEBUG
logging.level.hyper.darye=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

